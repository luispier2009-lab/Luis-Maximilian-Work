<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LX's Workbench</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #2e2e2e;
        }

        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            box-sizing: border-box;
        
        }
        .headline {
            font-size: 3rem;
            font-weight: bold;
            color: #7ecbff;
            margin-bottom: 1rem;
        }
        
        .headline span {
            color: #ffffff;
        }

        .subtext {
            font-size: 1.2rem;
            color: #7ecbff;
            opacity: 0.9;
        }

        .header {
            position: fixed;
            top: 20px;
            left: 20px; 
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 10;
        }

        .profile-pic {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #7ecbff;
            box-shadow: 0 0 10px rgba(126, 203, 255, 0.6);
        }

        .profile-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffffff;
            white-space: nowrap;
        }

        @media (max-width: 600px) {
            .headline {
                font-size: 2.2rem;
            }

            .subtext {
                font-size: 1rem;
            }
        }
        
    </style>
</head>
<body>
    <div class="header">
        <img src="profile.jpg" alt="Profilbild" class="profile-pic">
        <div class="profile-name">Luis Maximilian</div>
    </div>
    <div class="container">
        <div class ="headline">
            This website is right now being built by <span>Luis</span>
            </div>
            <div class="subtext">
                Thanks for your patience.
            </div>
</body>
</html>
